<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Donation for project</title>
</head>
<body>
    <section class="progressiveBar">
        
        <div class="progressiveBar__container">
            <div class="progressiveBar__value"></div>
        </div>

    </section>

    <main class="main">
        
        <div class="main__content">
            <h2 class="main__content-header"><span class="main__content-span">Only 3 days left</span> to fund this project.</h2>
            <p class="main__content-text">Join the 42 other donors who have already supported this project. Every dollars helps.</p>
        </div>

        <div class="main__thanks">
            <h3 class="mian__thanks-text">Thanks, every $ helps</h3>
        </div>

        <form class="main__form" id="form">
            <input class="main__form-input" type="number" name="dollar" id="value" placeholder="$">
            <button class="main__form-button" type="submit">Give Now</button>
        </form>

        <div class="mian__toggle" id="btn50">
            <a href="#" class="main__toggle-btn">Why give $50?</a>
            <p class="main__toggle-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae, asperiores!</p>
        </div>
                
    </main>

    <section class="buttons">

        <button class="main__buttons-save">Save for later</button>
        <a href="#" class="main__buttons-tell">Tell your frends</a>

    </section>
   
<script src="main.js"></script>
</body>
</html>
