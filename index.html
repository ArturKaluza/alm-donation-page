<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Donation for project</title>
</head>
<body>

    <main class="mian">
        
        <div class="progressiveBar">
            <div class="progressiveBar__container">
                <div class="progressiveBar__value"></div>
            </div>
        </div>

        <div class="main__content">
            <h2 class="main__content-header"><span class="main__content-span">Only 3 days left</span> to fund this project.</h2>
            <p class="main__content-text">Join the 42 other donors who have already supported this project. Every dollars helps.</p>
        </div>

        <form class="main__form">
            <input class="main__form-input" type="number" name="value" id="value" placeholder="$">
            <button class="main__form-button" type="submit">Give Now</button>
        </form>

        <div class="mian__toggle">
            <button class="mian__toggle-btn">Why give $50?</button>
            <p class="mian__toggle-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae, asperiores!</p>
        </div>
        
        <div class="main__buttons">
            <button class="main__buttons-save">Save for later</button>
            <a href="#" class="main__buttons-tell">Tell your frends</a>
        </div>

    </main>
   
<script src="mian.js"></script>
</body>
</html>
