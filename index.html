<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Donation for project</title>
</head>
<body>
    <div class="progressiveBar">
        <div class="progressiveBar__container">
            <div class="progressiveBar__value"></div>
        </div>
        <div class="progressiveBar__tooltip"></div>
    </div>

    <main class="main">
        
        <div class="main__content">
            <h2 class="main__content-header"><span class="main__content-span">Only 3 days left</span> to fund this project.</h2>
            <p class="main__content-text">Join the <span class="main__content-donators">42</span> other donors who have already supported this project. Every dollars helps.</p>
        </div>

        <div class="main__thanks">
            <h3 class="mian__thanks-text">Thanks, every $ helps</h3>
        </div>

        <form class="main__form" id="form">
            <input class="main__form-input" type="number" name="dollar" id="value" placeholder="$">
            <button class="main__form-button" type="submit">Give Now</button>
        </form>

        <div class="hiddenText">
            
            <div class="hiddenText__btn">
                <button class="hiddenText__btn-show">Why give $50?</button>
                <button class="hiddenText__btn-close">X</button>
            </div>
            
            <p class="hiddenText__content">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, necessitatibus?
            </p>
            
        </div>        
                        
    </main>

    <div class="buttons">

        <button class="buttons__save">Save for later</button>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=&su=Donation&body=Hey, chceck this project..." target="_blank" class="buttons__tell">Tell your frends</a>

    </div>
   
<script src="main.js"></script>
</body>
</html>
